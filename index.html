<!DOCTYPE html>
<html>
    <head>
        <title>eTechnoLab/page1</title>
        <link rel="stylesheet" href="file.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>eTechnolab</h1>
            </div>

            <div id="main">
                <a href="">Option</a>
                <a href="">Option</a>
                <a href="">Option</a>
                <a href="">Option</a>
            </div>
            
            <form id="form" action="page2.html" >
                <div class="ele">
                    <label for="name">Name</label><span> *</span>
                    <br>
                    <br>
                    <input type="text" id="name" placeholder="Enter your Name"/>
                    <p ></p>                     
                </div>
                <div class="ele">
                    <label for="email">Email</label><span> *</span>
                    <br>
                    <br>
                    <input type="text" id="email" placeholder="Enter your Email-Id"/>
                    <p></p> 
                </div>
                <div class="ele">
                    <label for="mobile">Mobile </label><span> *</span>
                    <br>
                    <br>
                    <input type="text" id="mobile" maxlength="10" placeholder="Enter your Mobile Number"/>
                    <p ></p>  
                </div>
                <div class="ele">
                    <label for="address">Address</label> <span>*</span>
                    <br>
                    <br>
                    <input type="text" id="address" placeholder="Enter your Address"/>
                    <p ></p>
                </div>
                <div class="ele">
                    Gender <span> *</span>
                    <br>
                    <br>
                    <div class='gender'>                        
                        <input type="radio" name="gender" id="male" value="Male"/>
                        <div class="circle"></div>
                        <label for="male">Male</label>
                    </div>
                    <br>
                    <div  class='gender'>
                        <input type="radio" name="gender" id="female" value="Female"/>
                        <div class="circle"></div>
                        <label for="female">Female</label>
                    </div>
                    <p></p>
                </div>

                <div class="ele">
                   <label for="message">Message</label><span> *</span>
                    <br>
                    <br>
                    <textarea rows="1" id="message" placeholder="Message"></textarea>
                    <p></p>
                </div>
                
                    <button type="submit" id="submit">Submit</button> 
                                   
            </form>

            <div id="footer">
                <p>xyz@copyright2020</p>
            </div>
        </div>
        <script  type="text/javascript" src="file.js"></script>
    </body>

</html>
